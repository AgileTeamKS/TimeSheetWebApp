<div class="h-screen flex items-center justify-center">
    <form action="" class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">
                Login
            </h1>
            <h6 class="text-slate-600 text-base">
                Login to your account
            </h6>
        </div>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full"> 
            <mat-label>Password</mat-label>
            <input matInput type="{{ hide  ? 'password' : 'text'}}" placeholder="Password" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix> {{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>

        <p-button label="Login"
                class="w-full border text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium px-12 py-3.5 text-center me-2 mb-2"
                [disabled]="!form.valid"
                >
        </p-button>
        <!-- <button type="button" class="w-full border border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
            Login
        </button> -->
        
            <!-- <span class="text-slate-600" >Contact your manager if you need help with account details.</span> -->
        
        <a class="text-purple-700" [routerLink]="['/help']">Contact for help with login</a>
        
    </form>

    
    
</div>
