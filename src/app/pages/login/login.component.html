<div class="h-screen flex items-center justify-center">
    <form action="" class="shadow-md rounded-md p-5 bg-white w-1/6" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">
                Login
            </h1>
            <h6 class="text-slate-600 text-base">
                Login to your account
            </h6>
        </div>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full"> 
            <mat-label>Password</mat-label>
            <input matInput type="{{ hide  ? 'password' : 'text'}}" placeholder="Password" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix> {{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>


        <p-toast position="bottom-center" key="bc"></p-toast>
        <button 
                type="submit"
                pButton pRipple
                label="Login"
                class="p-button-success"
                [disabled]="!loginForm.valid"
                size="large"
                (click)="login()"
                >
        </button>
        
        <div>
        <a class="text-purple-700" [routerLink]="['/help']">Contact for help with login</a>
    </div>
    </form>

    
    
</div>
