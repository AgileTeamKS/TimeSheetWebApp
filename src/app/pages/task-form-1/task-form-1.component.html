<div class="form-container">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid p-formgrid p-grid">
  
        <div class="p-field p-col-12 p-md-4">
          <label for="projectName">Project Name</label>
          <div style="margin-bottom: 12px"></div>
          <p-dropdown id="projectName" [options]="projects" formControlName="projectName" optionLabel="label" placeholder="Select a Project"></p-dropdown>
        </div>
  
        <div class="p-field p-col-12 p-md-4">
          <label for="typeOfWork">Type of Work</label>
          <div style="margin-bottom: 12px"></div>
          <p-dropdown id="typeOfWork" [options]="typeofwork" formControlName="typeOfWork" optionLabel="label" placeholder="Select a Work Type"></p-dropdown>
        </div>
  
        <div class="p-field p-col-12 p-md-2">
          <label for="description">Description</label>
          <div style="margin-bottom: 12px"></div>
          <input id="description" type="text" pInputText formControlName="description" />
        </div>

        <div class="p-field p-col-12 p-md-2">
          <label for="totalHours">Total Hours</label>
          <div style="margin-bottom: 12px"></div>
          <input id="totalHours" type="number" pInputText formControlName="totalHours" />
        </div>
  
        <div class="p-col-12 p-md-12">
          <button pButton type="submit" label="Submit"></button>
        </div>
      </div>
    </form>
  </div>
