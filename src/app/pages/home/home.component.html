<div class="flex items-center flex-col pt-56 h-screen">
    <div class="h-screen">
        <h1 class="text-4xl text-center font-bold my-10">
            Welcome to <span class="text-5xl text-green-800">TimeSheet Anaylsis</span>
        </h1>

        <div class="flex flex-col text-3xl items-center gap-5 justify-center">
            @if(authService.getUserDetail()){
                <h1 class="text-2xl">
                    You are logged in as <span class="font-bold text-black"> {{authService.getUserDetail()?.fullName}}</span>
                </h1>
            }@else{
            <h1>You are not logged in.</h1>
            <a routerLink="/login">
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
            </a>
        }
        </div>
    
    </div>
</div>
