<p-toast position="bottom-center" key="bc"></p-toast>

<div class="flex items-center flex-col pt-56 h-screen">
    <div class="h-screen">
        <h1 style="font-size: 2.25rem; text-align: center; font-weight: bold; margin-top: 2.5rem;">
            Welcome to <span style="font-size: 3.125rem; color: hsl(158, 63%, 34%);">TimeSheet Analysis</span>
        </h1>

        <div class="flex flex-col" style="font-size: 1.875rem; align-items: center; gap: 1.25rem; justify-content: center;">
            <button (click)="testToast()" style="padding: 0.625rem 1.25rem; font-size: 1.125rem;">1231</button>

            <ng-container *ngIf="userDetail; else notLoggedIn">
                <h1 style="font-size: 1.5rem;">
                    You are logged in as <span style="font-weight: bold; color: #000;">{{ userDetail.fullName }}</span>
                </h1>
            </ng-container>

            <ng-template #notLoggedIn>
                <h1>You are not logged in.</h1>
                <a routerLink="/login">
                    <button type="button" style="color: #fff; background-color: #2563EB; padding: 0.625rem 1.25rem; font-size: 0.875rem; border-radius: 0.375rem; cursor: pointer;">
                        Login
                    </button>
                </a>
            </ng-template>
        </div>
    </div>
</div>
